# Site
title:              Nguyen Duy Cuong
bio:                'const { JavaScript, React, Redux, GraphQL, Node, Express, Socket.IO, MongoDB, MySQL } = me'
description:        "Full Stack developer has experience in JavaScript, React and Node. Love programming, love open source and love football."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.png'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://cuongw.github.io

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   cuongw

